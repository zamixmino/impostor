<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor - Juego de Deducción</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <header>
            <h1>IMPOSTOR</h1>
        </header>

        <!-- NOTIFICATIONS -->
        <div id="notification-area"></div>

        <!-- VIEW: LOGIN -->
        <section id="view-login" class="view active">
            <div class="card glass">
                <h2>Bienvenido</h2>
                <div class="input-group">
                    <input type="text" id="nickname" placeholder="Tu Nombre" maxlength="12">
                </div>
                
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('create')">Crear Sala</button>
                    <button class="tab-btn" onclick="switchTab('join')">Unirse</button>
                </div>

                <div id="tab-create" class="tab-content active">
                    <button class="btn-primary" id="btn-create">Crear Partida</button>
                </div>

                <div id="tab-join" class="tab-content">
                    <div class="input-group">
                        <input type="text" id="room-code-input" placeholder="CÓDIGO (Ej: ABCDE)" maxlength="5" style="text-transform:uppercase;">
                    </div>
                    <button class="btn-primary" id="btn-join">Entrar</button>
                </div>
            </div>
        </section>

        <!-- VIEW: LOBBY -->
        <section id="view-lobby" class="view hidden">
            <div class="card glass">
                <div class="room-info">
                    <span>CÓDIGO DE SALA:</span>
                    <h2 id="lobby-code">----</h2>
                    <p>Comparte este código con tus amigos</p>
                </div>
                
                <div class="player-list-container">
                    <h3>Jugadores (<span id="player-count">0</span>/10)</h3>
                    <ul id="lobby-player-list">
                        <!-- Players go here -->
                    </ul>
                </div>

                <div id="admin-controls" class="hidden">
                    <h3>Configuración</h3>
                    <select id="category-select">
                        <option value="aleatorio">Aleatorio</option>
                        <option value="comida">Comida</option>
                        <option value="famosos">Famosos</option>
                        <option value="futbolistas">Futbolistas</option>
                        <option value="animales">Animales</option>
                        <option value="cosas_de_casa">Cosas de Casa</option>
                        <option value="lugares">Lugares</option>
                        <option value="transportes">Transportes</option>
                    </select>
                    <button class="btn-primary" id="btn-start">EMPEZAR PARTIDA</button>
                </div>
                <div id="waiting-msg" class="hidden">Esperando al anfitrión...</div>
            </div>
        </section>

        <!-- VIEW: GAME SHOW ROLE -->
        <!-- VIEW: PLAYING -->
        <section id="view-game" class="view hidden">
            <div class="top-bar">
                <div class="role-card glass" id="my-role-card">
                    <span class="label">TU PALABRA</span>
                    <h2 id="my-word">????</h2>
                    <p id="role-desc">Eres Normal</p>
                </div>
            </div>

            <div class="game-area">
                <div class="status-indicator">
                    <p>TURNO DE:</p>
                    <h3 id="current-turn-name">...</h3>
                </div>

                <div class="action-area">
                    <button id="btn-next-turn" class="btn-primary hidden">TERMINAR MI TURNO</button>
                </div>
            </div>
        </section>

        <!-- VIEW: VOTING -->
        <section id="view-voting" class="view hidden">
            <div class="card glass">
                <h2>¡VOTACIÓN!</h2>
                <p>¿Quién es el impostor?</p>
                <div id="voting-options" class="grid-options">
                    <!-- Buttons per player -->
                </div>
                <p id="vote-status">Esperando votos...</p>
            </div>
        </section>

        <!-- VIEW: RESULTS -->
        <section id="view-results" class="view hidden">
            <div class="card glass">
                <h2 id="result-title">RESULTADOS</h2>
                <div id="result-details"></div>
                
                <h3>Ranking</h3>
                <ul id="leaderboard">
                    <!-- Leaderboard items -->
                </ul>

                <button class="btn-primary hidden" id="btn-play-again">Jugar Otra Vez</button>
                <p id="waiting-admin-result" class="hidden">El anfitrión puede reiniciar...</p>
            </div>
        </section>

    </div>

    <script src="client.js"></script>
</body>
</html>
